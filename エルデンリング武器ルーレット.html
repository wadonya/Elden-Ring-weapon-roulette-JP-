            background-color: #2a3042;
            border-radius: 20px;
            padding: 8px 16px;
            margin: 4px;
            transition: all 0.3s;
        }
        
        .category-btn.active {
            background-color: #ffc107;
            color: #000;
        }
        
        .category-btn:hover {
            background-color: #3a4055;
        }
        
        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #2c303d;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.1s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .wheel-center {
            width: 60px;
            height: 60px;
            background-color: #ffc107;
            border-radius: 50%;
            z-index: 10;
            position: absolute;
        }
        
        .wheel-item {
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: bottom center;
            width: 2px;
            height: 50%;
            color: #ffc107;
            font-size: 10px;
            overflow: visible;
            white-space: nowrap;
        }
        
        .weapon-text {
            position: absolute;
            transform: rotate(90deg) translateX(-50%);
            transform-origin: left center;
            font-size: 10px;
        }
        
        .wheel-ring {
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            border: 2px solid #ffc107;
            opacity: 0.7;
            pointer-events: none;
        }
        
        .action-btn {
            background-color: #ffc107;
            color: #000;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            transition: all 0.3s;
            margin: 0 10px;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
        }
        
        .stop-btn {
            background-color: #f44336;
            color: #fff;
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #f44336;
            z-index: 100;
        }
        
        .result-box {
            background-color: #2a3042;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 80px;
        }
        
        .credit {
            position: absolute;
            top: 15px;
            right: 15px;
            opacity: 0.6;
            font-size: 14px;
            color: #ffc107;
        }
        
        @media (max-width: 640px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            
            .category-container {
                max-width: 95vw;
                overflow-x: auto;
                padding-bottom: 10px;
            }
        }
    </style>

        // 全武器リストを作成
        let allWeapons = [];
        for (const category in weaponCategories) {
            allWeapons = allWeapons.concat(weaponCategories[category]);
        }
        
        // DOM要素
        const wheel = document.getElementById('wheel');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resultDisplay = document.getElementById('result');
        const categoryButtons = document.querySelectorAll('.category-btn');
        
        let spinning = false;
        let currentRotation = 0;
        let rotationSpeed = 0;
        let selectedCategory = 'all';
        let currentWeapons = [...allWeapons];
        let animationId = null;
        
        // カテゴリボタンのイベントリスナー
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (spinning) return;
                
                // アクティブクラスをトグル
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                selectedCategory = button.getAttribute('data-category');
                
                // 武器リストを更新
                if (selectedCategory === 'all') {
                    currentWeapons = [...allWeapons];
                } else {
                    currentWeapons = [...weaponCategories[selectedCategory]];
                }
                
                // ホイールを再描画
                updateWheel();
                resultDisplay.textContent = '-';
            });
        });
        
        // ルーレットを更新する関数
        function updateWheel() {
            // ホイールをクリア
            while (wheel.firstChild) {
                wheel.removeChild(wheel.firstChild);
            }
            
            // 中心と外枠を追加
            const wheelCenter = document.createElement('div');
            wheelCenter.className = 'wheel-center';
            wheel.appendChild(wheelCenter);
            
            const wheelRing = document.createElement('div');
            wheelRing.className = 'wheel-ring';
            wheel.appendChild(wheelRing);
            
            // 武器を追加
            const weaponsToShow = currentWeapons.length > 40 ? 
                currentWeapons.slice(0, 40) : currentWeapons;
            
            const angleStep = 360 / weaponsToShow.length;
            
            weaponsToShow.forEach((weapon, index) => {
                const angle = index * angleStep;
                const item = document.createElement('div');
                item.className = 'wheel-item';
                item.setAttribute('data-weapon', weapon);
                item.style.transform = `rotate(${angle}deg)`;
                
                const text = document.createElement('div');
                text.className = 'weapon-text';
                text.textContent = weapon;
                item.appendChild(text);
                
                wheel.appendChild(item);
            });
        }
        
        // 初期ホイールを描画
        updateWheel();
        
        // スタートボタンのイベントリスナー
        startBtn.addEventListener('click', () => {
            if (spinning) return;
            
            spinning = true;
            rotationSpeed = 40 + Math.random() * 30; // 高速回転
            animateWheel();
        });
        
        // ストップボタンのイベントリスナー
        stopBtn.addEventListener('click', () => {
            if (!spinning) return;
            
            // 減速して停止 (より速く停止するように調整)
            const slowDown = () => {
                rotationSpeed *= 0.8; // 減速率を上げる (0.95→0.8)
                
                if (rotationSpeed < 0.5) {
                    spinning = false;
                    cancelAnimationFrame(animationId);
                    
                    // 結果を決定
                    determineResult();
                } else {
                    setTimeout(slowDown, 50); // 減速間隔を短くする (100→50)
                }
            };
            
            slowDown();
        });
        
        // ホイールのアニメーション
        function animateWheel() {
            currentRotation += rotationSpeed;
            wheel.style.transform = `rotate(${currentRotation}deg)`;
            
            if (spinning) {
                animationId = requestAnimationFrame(animateWheel);
            }
        }
        
        // 結果を決定する関数
        function determineResult() {
            // 回転角度から選ばれた武器を計算
            const normalizedRotation = currentRotation % 360;
            const itemCount = currentWeapons.length > 40 ? 40 : currentWeapons.length;
            const angleStep = 360 / itemCount;
            
            // インデックスを計算（回転方向とポインタの位置を考慮）
            const index = Math.floor((360 - normalizedRotation) / angleStep) % itemCount;
            
            // 結果を表示
            let selectedWeapon;
            if (currentWeapons.length > 40) {
                // 表示している40個の中から選ぶが、実際はフルリストからランダム選択
                selectedWeapon = currentWeapons[Math.floor(Math.random() * currentWeapons.length)];
            } else {
                selectedWeapon = currentWeapons[index];
            }
            
            resultDisplay.textContent = selectedWeapon;
        }
    </script>
